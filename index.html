<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wine List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
        <h1 class="title">THE WINE LIST</h1>
        <p class="description"> The world of wine is vast and ever expanding. Don't get lost. </br> Add a wine to the list, drink it, cross it off, repeat. </br> Bottles up! </p>
    </div>
    <div class="container">
    
        <div class="wine-list">
        <h2>RED WINES</h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add a wine you'd like to try"/>
          <div id="red-dropdown" class="red-dropdown-content"></div>
          <button id="red-add-button">Add</button>
        </div>
        <ul id="red-list"></ul>
      </div>

      <div class="wine-list">
        <h2>WHITE WINES</h2>
        <div class="row">
            <input type="text" id="white-input-box" placeholder="Add a wine you'd like to try"/>
            <div id="white-dropdown" class="white-dropdown-content"></div>
            <button id="white-add-button">Add</button>
        </div>
        <ul id="white-list"></ul>
      </div>


    </div>

    <script src="script.js"></script>
  </body>
</html>
